<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <h1>Rock. Paper. Scissors?</h1>

    

    <div class="game-play">
        <h2 >First to 5 wins!</h2>
        <div class="choices">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>
    
        <div class="current-scores">
            <br>
            <div class="game-results">Your choice: <span id="player-input"></span></div>
            <div class="game-results">Computers choice: <span id="computer-input"></span></div>
            <div class="game-results"></div>
            <div class="result"></div>
        </div>
    </div>
        <div class="gameScores">
            <h2>Score</h2>
            <div>You: <span id="player-score"></span></div>
            <div>Computer: <span id="computer-score"></span></div>
        </div>
    

    <div class="end-game">
        <div id="end-message"></div>

        <br>

        <div><span id="end-result"></span></div>
        
        <br>

        <button id="playAgain">Again?</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
